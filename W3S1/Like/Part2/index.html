<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <!-- NAVIGATION BAR -->
        <nav>
            <h1>Network</h1>
        </nav>
        <!-- PAGE -->
        <main id="page">
            <h1>Your Feed</h1>
            <!-- CONTENTS -->
            <div class="contents">
                <!-- AVATAR -->
                <div class="avatar">
                    <img src="user-circle.png" alt="user" width="100px">
                    <a href="">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
                <!-- USER BOXES -->
                <div class="peeps">
                    <div class="peep-1">
                        <div class="user">
                            <div class="like">
                                <h1>Neil M</h1>
                                <h2> <span class="increase1">9</span> like(s)</h2>
                                <button class="like-btn" onclick="like('.increase1')">Like</button>
                            </div>
                            <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                        </div>
                    </div>
                    <div class="peep-2">
                        <div class="user">
                            <div class="like">
                                <h1>Nichole K</h1>
                                <h2> <span class="increase2">12</span> like(s)</h2>
                                <button class="like-btn" onclick="like('.increase2')">Like</button>
                            </div>
                            <p>Just finished my <a href="">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="peep-3">
                        <div class="user">
                            <div class="like">
                                <h1>Jim R</h1>
                                <h2> <span class="increase3">9</span> like(s)</h2>
                                <button class="like-btn" onclick="like('.increase3')">Like</button>
                            </div>
                            <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
