<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post"></form>
            <div>
                <label>First Name*</label>
                <input type="text" name="First Name">
            </div>

            <div>
                <label>Last Name*</label>
                <input type="text" name="Last Name">
            </div>
            
            <div>
                <label>Email Address*</label>
                <input type="text" name="Email" id="Email">
            </div>

            <div>
                <label>Password*</label>
                <input type="password">
            </div>

            <div>
                <label>Confirm Password*</label>
                <input type="password">
            </div>

            <div>
                <label>Birthday</label>
                <input type="date" name="dob">
            </div>

            <div>
                <label>Gender Identity:</label>
            </div>

            <div>
                <input type="radio" id="Male">
                <label for="Male">Male</label>
                <input type="radio" id="Female">
                <label for="Female">Female</label>
                <input type="radio" id="Non-Binary">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="ipna" id="ipna">
                <label for="ipna">I Prefer not to answer</label>
            </div>

            <div>
                <label>A short description about myself:</label>
            </div>

            <div>
                <textarea name="Comment" id="comment" cols="20" rows="5"></textarea>
            </div>

            <div>
                <label>Favorite Language</label>
                <select name="select" id="select">
                    <option value="JS">Java Script</option>
                    <option value="HTTML">HTML</option>
                    <option value="Python">Python</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>

            <div>
                <input type="checkbox" name="check" id="check">
                <label for="check">Yes, I would like to recieve periodic email updates</label>
            </div>

            <div>
                <input type="submit" value="CreateAccount" name="CreateAccount" id="CreateAccount">
            </div>

            <label>*Indicates a required field</label>

</body>
</html>
