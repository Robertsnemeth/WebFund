<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <p>Likes: <span class="like-1">0</span></p>
        <p>Like: <span class="like-2">0</span></p>
        <p class="change">This Box</p>
    </div>
    <div>
        <button onclick="likebutton('.like-1')">Button1</button>
        <button onclick="likebutton('.like-2')">Button2</button>
        <button class="color" onclick="changeColor('.change')">Button3</button>
        <button onclick="removeButton(this)">Button4</button>
    </div>
</body>
</html>
